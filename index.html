<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div class="ticket" id="html-content-holder" >
      <div class="stub">
        <div class="top">
          <span class="admit">Property Id</span>
          <span class="line"></span>
          <!-- <span class="num">
            Invitation
            <span>31415926</span>
          </span> -->
        </div>
        <div class="" style="font-size: 65px;">1</div>
        <div class="invite">
          Invite for you
        </div>
      </div>
      <div class="check">
        <div class="big">
          Your <br> Ticket
        </div>
        <!-- <div class="number">#1</div> -->
        <div class="info">
          <section>
            <div class="title">Date</div>
            <div>4/27/2016</div>
          </section>
          <section>
            <div class="title">Issued By</div>
            <div>Ampersand</div>
          </section>
          <section>
            <div class="title">Invite Number</div>
            <div>31415926</div>
          </section>
        </div>
      </div>
    </div>



    <!-- <input id="btn-Preview-Image" type="button" value="Preview" />
    <a id="btn-Convert-Html2Image" href="#">Download</a> -->
    <input type="button" value="Preview & Convert" id="btnConvert" />
    <br />
    <h3>Preview :</h3>
    <div id="previewImg"></div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://html2canvas.hertzen.com/dist/html2canvas.js"
      type="text/javascript"
    ></script>

    <script>
      $("#btnConvert").on("click", function () {
        html2canvas(document.getElementById("html-content-holder")).then(
          function (canvas) {
            var anchorTag = document.createElement("a");
            document.body.appendChild(anchorTag);
            document.getElementById("previewImg").appendChild(canvas);
            anchorTag.download = "filename.jpg";
            anchorTag.href = canvas.toDataURL();
            console.log(canvas.toDataURL())
            anchorTag.target = "_blank";
            anchorTag.click();
          }
        );
      });
    </script>
  </body>
</html>
